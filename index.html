<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoletor | 100 Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="calcoletor">
    <input type="text" placeholder="0">
    <div class="input-box">
        <button class="oparetor">AC</button>
        <button class="oparetor">DEL</button>
        <button class="oparetor"> % </button>
        <button class="oparetor"> / </button>
    </div>
    <div class="input-box">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="oparetor"> * </button>
    </div>
    <div class="input-box">
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="oparetor"> - </button>
    </div>
    <div class="input-box">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="oparetor"> + </button>
    </div>
    <div class="input-box">
        <button>0 </button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>
    </div>
</div>





    <script src="script.js"></script>
</body>
</html>
